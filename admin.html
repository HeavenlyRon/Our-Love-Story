<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <!-- Login Section -->
        <div id="loginSection" class="admin-login">
            <h1>Admin Panel</h1>
            <form class="admin-form" id="loginForm">
                <div class="admin-form-group">
                    <input type="password" id="password" placeholder="Enter admin password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div id="errorMessage" class="admin-error"></div>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="admin-dashboard">
            <div class="admin-header">
                <h1>Messages</h1>
                <button class="submit-btn" id="logoutBtn">Logout</button>
            </div>
            <div id="messagesContainer" class="admin-messages"></div>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="admin-modal">
        <div class="admin-modal-content">
            <button class="admin-modal-close" id="closeModalBtn">&times;</button>
            <h2 id="modalName">Message Details</h2>
            <div class="admin-modal-info">
                <label>Email</label>
                <p id="modalEmail"></p>
            </div>
            <div class="admin-modal-info">
                <label>Date</label>
                <p id="modalDate"></p>
            </div>
            <div class="admin-modal-info">
                <label>Message</label>
                <p id="modalMessage"></p>
            </div>
            <button class="admin-delete-btn" id="deleteBtn">Delete Message</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
